server:
  port: 8083

spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 82.157.129.178:8848
        namespace: 823e9089-86ec-43e4-a116-3a4365581c32

    gateway:
      discovery:
        locator:
          # 让gateway可以发现nacos中的微服务
          enabled: true
      routes:
          # 路由名称 唯一
        - id: user_routes
          # lb指的是从nacos中按照名称获取微服务,并遵循负载均衡策略
          uri: lb://mall-user
          # 路由的优先级,数字越小级别越高
          #order: 1
          # 断言(路由转发要满足的条件)
          predicates:
            #- Method=GET,POST
            - Path=/user/**

        - id: test_routes
          uri: lb://test-server
          predicates:
            - Path=/test/**
          filters:
            - Time=true
